<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelMind: DocuBridge's AI Financial Modeling Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<style>
     .heading {
    text-align: left;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 
    background-color: rgb(0, 0, 0);
    margin: 0px 0px; 
    color:white;
   }
</style>
  
<header>
    <h1 class="heading" style="padding:30px;">DocuBridge's AI Financial Modeling Assistant</h1>
    <h3 class="heading" style="padding:30px;"><em>Smarter financial analysis with AI</em></h3>
</header>
            
<body> 
    <p style="text-align: left; margin:20px; color:gray; font-size: 18px;">
        ModelMind streamlines financial modeling by helping you extract insights instantly. Just upload your spreadsheet and start asking questions — it’s that simple.
    </p>
    <br/>
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class ="card-body">
            <form method="POST" action ="/upload" enctype="multipart/form-data">
            <div class="mb-3">
                <label for ="excel_file" class="form-label"><strong>Upload Spreadsheet</strong></label>
                <input class="form-control" type="file" name="excel_file" id="excel_file" accept=".xls,.xlsx" required>
                <div class="form-text">Only Excel files (.xls, .xlsx)</div>
            </div>
        
            <br/>

            <div>
                <label for="Question"><strong>Question</strong></label><br>
                <textarea id="Question" name="Question" rows="2"
                cols="64"></textarea>
            </div>

            <br/>

            <button type="submit" class="btn btn-primary ww-100 py-2" style="background-color: black; border: black;">
                <i class="bi bi-cloud-upload"></i> Analyze Spreadsheet
            </button>
        </form>
    </div>
</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
